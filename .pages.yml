media:
  input: src/assets/media
  output: media
content:
  - name: posts
    label: Posts
    path: src/content/blog/_posts
    type: collection
    fields:
      - { name: title, label: Title, type: string }
      - { name: description, label: Description, type: string }
      - { name: pubDate, label: PubDate, type: date }
      - { name: heroImage, label: HeroImage, type: image }
      
  